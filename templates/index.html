<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Screenshot â†’ 7" & 10" Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b1220;
        color: #e6e8ef;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #121a2b;
        padding: 20px;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 10px 0 20px;
      }
      input[type="file"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px dashed #666;
        border-radius: 6px;
        background: #0c1425;
        color: #9aa3b2;
        width: 100%;
      }
      button {
        margin-top: 15px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #5b9cff;
        color: #0b1220;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #3a7be0;
      }
      .btn-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Convert Screenshot</h1>
      <p>Upload an image and download resized version at 300 DPI.</p>

      <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />

        <div class="btn-group">
          <button type="submit" name="size" value="7">Download 7" Image</button>
          <button type="submit" name="size" value="10">
            Download 10" Image
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
